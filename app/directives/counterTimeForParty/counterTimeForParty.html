<style>
    .counterTimeForParty{
        margin: 30px;
    }
    .fb-like{
        padding-left:100px;
    }
</style>
<div class="counterTimeForParty">
    <center>
        <h1>{{partyprauService.selectParty.name}}</h1>
    <table class="table">
        <thead>
            <th><h1>Dias</h1></th>
            <th><h1>Horas</h1></th>
            <th><h1>Minutos</h1></th>
            <th><h1>Segundos</h1></th>
        </thead>
        <tbody>
            <tr>
                <td><h2>{{countSet.daysElapsed}}</h2></td>
                <td><h2>{{countSet.hoursElapsed}}</h2></td>
                <td><h2>{{countSet.minutesElapsed}}</h2></td>
                <td><h2>{{countSet.secondsElapsed}}</h2></td>
            </tr>
        </tbody>
    </table>
    
    <div>
        <h2>Compartelo con tus amigos:</h2>
        <div class="fb-like" data-share="true" data-width="600" data-show-faces="false" ng-mouseover="shareParty(scope)"></div>
    </div>
        
    </center>
    
</div>
